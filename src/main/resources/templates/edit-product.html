<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>e-Shop</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color: #DBF9FC">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">e-shop</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Product Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container"  style="background-color: #006a71; max-width:835px; height:420p; padding: 5%">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Product</h1>
            <div class="card-body">
                <form action="#" th:action="@{/update_product}" th:object="${product}" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"
                               id="name" placeholder="Enter the product name"/>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" name="quantity" th:field="*{quantity}" class="form-control"
                               id="quantity" placeholder="Enter the quantity of the product"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <input type="hidden" id="id" th:field="*{id}">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
